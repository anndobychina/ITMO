 <script>

function initMap() {
  var metka = {lat: 60.053209, lng: 30.331288};
  
  var map = new google.maps.Map(document.getElementById('map-canvas'), {
    zoom: 20,
    center: metka
  });
  var contentString = 'Гетто';

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

  var marker = new google.maps.Marker({
    position: metka,
    map: map,
    title: 'Проспект просвещения'
  });
  metka.addListener('click', function() {
    infowindow.open(map, metka);
  });
}

    </script>
